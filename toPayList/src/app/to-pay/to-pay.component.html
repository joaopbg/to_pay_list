<div>
    <ol *ngFor="let payment of paymentList">
        <li>
            <label>Bill Tittle: </label>{{payment.billTitle}}<br>
            <label>Bill Value: </label>{{payment.value}}<br>
            <label>Due Date: </label>{{payment.dueDate}}
            <button (click)="paidout(payment)">paidout</button>
        </li>
    </ol>
</div>
